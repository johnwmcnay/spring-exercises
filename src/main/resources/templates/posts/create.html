<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<form th:action="${action}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" th:value="${postTitle}"/>
    <br/>
    Description:
    <input th:field="*{body}" th:value="${postBody}">
    <br/>
    <input type="submit"/>
</form>
</body>
</html>
