<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/partials :: head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>


<div class="container">
    <div class="text-center mt-2"><h1 th:text="${pageTitle}"></h1></div>
    <form th:action="${action}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label>Title</label>
                <input th:field="*{title}" maxlength="255" class="form-control w-100">
        </div>
        <div class="form-group">
            <label>Body</label>
                <textarea class="form-control w-100" maxlength="3000" th:field="*{body}"></textarea>

        </div>
        <button type="submit">Submit</button>
    </form>

</div>
<footer th:include="partials/partials :: footer"></footer>
</body>
</html>
