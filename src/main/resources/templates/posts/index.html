<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="post : ${posts}">
    <a th:href="@{/posts/{post}(post=${post.id})}"><h3 th:text="${post.title}"></h3></a>
    <p th:text="${post.body}"></p>
</div>
</body>
</html>
