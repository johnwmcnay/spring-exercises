<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/partials :: head">
    <meta charset="UTF-8"/>
    <title>Log In</title>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="container">
    <div class="text-center mt-2">
        <h1>Log In</h1>
    </div>
    <div th:if="${param.error}">
        <span class="bg-danger p-1 rounded text-light">Invalid Username and Password.</span>
    </div>
    <div th:if="${param.logout}">
        <span class="bg-success p-1 rounded text-light">You have been logged out.</span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" pattern="^[a-zA-Z][a-zA-Z0-9]+$" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required>
        </div>
            <input type="submit" value="Log In"/>
    </form>
</div>
</body>
<footer th:include="partials/partials :: footer"></footer>
</html>
